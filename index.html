<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Valheim Players</title>
</head>
<body>
  <h1 id="players">Loadingâ€¦</h1>

  <script>
    async function refresh() {
      const r = await fetch("https://api.kundze.lt/api/valheim");
      const d = await r.json();
      document.getElementById("players").textContent =
        d.online ? `${d.players} / ${d.maxPlayers} players online` : "Server offline";
    }
    refresh();
    setInterval(refresh, 15000);
  </script>
</body>
</html>
